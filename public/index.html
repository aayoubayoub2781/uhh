<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ayoub Dev | Streamer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stream M3U8 to Facebook</h1>
    <p>Built by <strong>Ayoub Dev</strong></p>
    <form id="streamForm">
      <input type="text" id="key" placeholder="Enter FB Stream Key" required />
      <input type="text" id="m3u8" placeholder="Enter M3U8 URL" required />
      <button type="submit">Start Streaming</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
